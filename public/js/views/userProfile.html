<div class="oj-hybrid-padding">
    <h2 data-bind="text: topTitle"></h2>
    <div id="form-container" class="cert-form">
        <div id="userInfoWrapper" data-bind="visible: !isChangePwd()">
            <oj-form-layout id="ofl1" label-edge="{{labelEdge}}" max-columns="{{columns}}" direction="column">
                <oj-input-text id="UserID" readonly value="{{userID}}" label-hint="{{lblUsername}}" style="max-width:85%;"></oj-input-text>
                <oj-input-text id="Fullname" readonly value="{{fullname}}" label-hint="{{lblFullname}}" style="max-width:85%;"></oj-input-text>
            </oj-form-layout>
            <oj-form-layout id="ofl2" label-edge="{{labelEdge}}" max-columns="{{columns}}" direction="column" >
                <oj-input-text id="Contacts" value="{{contacts}}" label-hint="{{lblContacts}}" clear-icon="always"></oj-input-text>
                <oj-input-text id="Mobile" value="{{mobile}}" validators="[[mobilePatternValidator]]" label-hint="{{lblMobile}}" virtual-keyboard="tel"
                    placeholder="+86" clear-icon="always"></oj-input-text>
                <oj-input-text id="Email" value="{{email}}" validators="[[emailPatternValidator]]" label-hint="{{lblEmail}}" virtual-keyboard="email"
                    placeholder="email@example.com" clear-icon="always"></oj-input-text>
            </oj-form-layout>
            <oj-form-layout id="ofl3" label-edge="{{labelEdge}}" max-columns="1" direction="row" label-width="16.6%">
                    <oj-text-area id="Info" value="{{info}}" label-hint="{{lblInfo}}" style="max-width:85%;"></oj-text-area>
            </oj-form-layout>
            <oj-form-layout id="ofl4" label-edge="{{labelEdge}}" max-columns="{{columns}}" direction="column" >
                <oj-input-text id="LastUpdateDate" readonly value="{{lastUpdateDate}}" label-hint="{{lblLastUpdatedate}}"></oj-input-text>
            </oj-form-layout>
        </div>
        <div id="changePwdWrapper" data-bind="visible: isChangePwd()">
            <oj-form-layout id="ofl5" label-edge="{{labelEdge}}" max-columns="1" direction="column" >
                <oj-input-password id="oldpassword" value="{{oldpassword}}" label-hint="{{lblOldpwd}}" clear-icon="always"></oj-input-password>
                <oj-input-password id="newpassword" value="{{newpassword}}" label-hint="{{lblNewpwd}}" clear-icon="always"></oj-input-password>
                <oj-input-password id="newpasswordConfirm" value="{{newpasswordConfirm}}" validators="{{passwordConfirm}}" label-hint="{{lblNewpwdConfirm}}" clear-icon="always"></oj-input-password>
            </oj-form-layout>
        </div>

        <br/>
        <hr>
        <br/>
        <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-space-between">
            <div class="oj-flex-item"></div>
            <div class="oj-flex-item">
                <oj-button chroming='full' style="margin-right:25px;" on-oj-action='[[onCancel]]'>
                    <span slot="startIcon" class="oj-fwk-icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span data-bind='text: btnCancel'></span>
                </oj-button>
                <oj-button class='oj-button-primary cert-trash-button' data-bind="visible: !isChangePwd()" style="margin-right:25px;" chroming='full' on-oj-action='[[onChangePwd]]'>
                    <span slot="startIcon" class="oj-fwk-icon">
                        <i class="fas  fa-key"></i>
                    </span>
                    <span data-bind='text: lblChangePwd'></span>
                </oj-button>
                <oj-button class='oj-button-primary cert-button' disabled='{{disableSubmit}}' chroming='full' on-oj-action='[[onSubmit]]'>
                    <span slot="startIcon" class="oj-fwk-icon">
                        <i class="fas fa-address-card"></i>
                    </span>
                    <span data-bind='text: isChangePwd() ? btnSubmit : btnSave'></span>
                </oj-button>
            </div>
            <div class="oj-flex-item"></div>
        </div>
    </div>

</div>
