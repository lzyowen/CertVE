<div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center" >
    <!-- Offcanvas toggle button -->
    <div class="oj-flex-bar-start oj-md-hide">
        <oj-button id="drawerToggleButton" class="oj-button-lg cert-nav-icon" on-oj-action="[[toggleDrawer]]" chroming="half" display="icons">
            <span slot="startIcon" class="oj-web-applayout-offcanvas-icon"></span>
            <span></span>
        </oj-button>
    </div>
    <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
        <span role="img" class="oj-icon demo-oracle-icon" title="Oracle Logo" alt="Oracle Logo"></span>
        <br/>
        <h1 class="oj-sm-only-hide oj-web-applayout-header-title" title="Application Name">
            <oj-bind-text value="[[appName]]"></oj-bind-text>
        </h1>
    </div>
    <div class="oj-flex-bar-end" data-bind="visible: isLogin()" style="margin-right: 10px;">
        <!-- Responsive Toolbar -->
        <oj-toolbar>
            <oj-menu-button id="userMenu" display="[[smScreen() ? 'icons' : 'all']]" chroming="half">
                <span>
                    <oj-bind-text value="[[userLogin]]"></oj-bind-text>
                </span>
                <span slot="endIcon" :class="[[{'oj-icon demo-appheader-avatar': smScreen(), 'oj-component-icon oj-button-menu-dropdown-icon': !smScreen()}]]"></span>
                <oj-menu id="menu1" slot="menu" style="display:none">
                    <oj-option id="admin" value="admin" on-click='[[onAdmin]]'><span data-bind="text: lblAdmin"></span></oj-option>
                    <oj-option id="profile" value="profile" on-click='[[onUserProfile]]'><span data-bind="text: lblProfile"></span></oj-option>
                    <oj-option id="out" value="out" on-click='[[onLogout]]'><span data-bind="text: lblLogout"></span></oj-option>
                </oj-menu>
            </oj-menu-button>
        </oj-toolbar>
    </div>
</div>
<div role="navigation" class="oj-web-applayout-max-width oj-web-applayout-navbar cert-navbar" >
    <oj-navigation-list class="oj-sm-only-hide oj-md-condense oj-md-justify-content-flex-end" data="[[navDataSource]]" edge="top"
        item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('navTemplate', true)]]" selection="{{router.stateId}}">
    </oj-navigation-list>
</div>
<div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center oj-flex" 
    data-bind="visible: (router.stateId() === 'login' || smScreen )"
    style="height: 30px; background-color: black; width: 100%;"></div>
